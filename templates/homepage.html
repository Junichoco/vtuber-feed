<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pyCasts!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'main.css' %}" />
  </head>
  <body class="d-flex flex-column">

    <header>
      <nav class="container">
        <div class="row">
          <div class="col text-center header" >
            <h1>The VTuber Feed</h1>
          </div>
        </div>
      </nav>
    </header>

    <main class="container flex-grow-1">
      <div class="row">
        <div class="col">
          {% for video in videos %}
          <section class="card mb-3">
            <div class="row no-gutters">
              <div class="col-md-2 my-auto">
                <img
                  src="{{ video.image }}"
                  class="img-fluid ml-3 my-3"
                  alt="{{ video.channel }}"
                />
              </div>
              <div class="col-md-10">
                <div class="card-body ml-3">
                  <h3 class="card-title">{{ video.title }}</h3>
                  <div><span class="channel-name">{{video.channel}}</span> | <span class="date">{{video.pub_date}}</span></div>
                  <a href="{{ video.link }}" target="_blank" class="watch-button">
                    <p class="card-text">Watch this video</p>
                  </a>
                </div>
              </div>
            </div>
          </section>
          {% endfor %}
        </div>
      </div>
    </main>

    <footer class="container-fluid">
      <div class="row">
        <div class="col text-center">
          <img src="{% static 'imgs/python-powered.svg' %}" alt="Python Powered" height="50px" />
        </div>
      </div>
    </footer>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
